version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: nfc4care-postgres
    environment:
      POSTGRES_DB: nfc4care
      POSTGRES_USER: nfc4care
      POSTGRES_PASSWORD: nfc4care
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nfc4care-network

  # Backend Spring Boot
  backend:
    build: ./backend
    container_name: nfc4care-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nfc4care
      SPRING_DATASOURCE_USERNAME: nfc4care
      SPRING_DATASOURCE_PASSWORD: nfc4care
      BLOCKFROST_API_KEY: YOUR_BLOCKFROST_API_KEY_HERE
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - nfc4care-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build: ./frontend
    container_name: nfc4care-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
      VITE_DEV_MODE: false
      VITE_ENABLE_MOCK_NFC: true
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - nfc4care-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  nfc4care-network:
    driver: bridge 